{% extends "plants/base.html" %}

{% block title %}Scan Plant Image{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="mb-4">Scan Plant Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
</div>
{% endblock %}
